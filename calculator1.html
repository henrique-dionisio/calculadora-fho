<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./styles/estilo-calculator1.css">
        <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@200&family=Pixelify+Sans&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Outfit:wght@200&family=Pixelify+Sans&display=swap" rel="stylesheet">

        <title>Calculadora de médias - FHO</title>
    </head>

    <body class="">
        <div class="wrapper">
            <div id="container">
                <header>
                    <img class="logo" src="./assets/logo2.png" alt="logo da FHO">
                    <h1 class="title">Calcule as suas médias do semestre</h1>
                    <h2 class="subtitle">Tenha controle das suas notas!</h2>
                </header>

                <main>
                    <div class="row campo-notas">
                        <div class="col-md-6">
                            <label for="nota1" class="form-label">Nota 1</label>
                            <input type="number" min="0" max="10" step="1" id="nota1" class="form-control custom-input-nota">
                        </div>
                        <div class="col-md-6">
                            <label for="nota1" class="form-label">Nota 2</label>
                            <input type="number" min="0" max="10" step="1" id="nota2" class="form-control custom-input-nota">
                        </div>
                    </div>
                    <div class="area-botao">
                        <button onclick="calcularMedia()" class="btn btn-primary button">Calcular</button>
                    </div>
                    <div class="resultado">
                        <p id="result"></p>
                    </div>
                </main>
            </div>
        </div>

        <script src="./scripts/app-calculator1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
